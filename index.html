<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wioo | Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: linear-gradient(160deg, #1f0438, #3b0b54);
      color: #fff;
    }

    .pantalla {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.8s ease;
    }

    #pantalla1 {
      z-index: 2;
    }

    #pantalla2 {
      display: none;
      padding: 30px 20px;
      text-align: center;
      justify-content: flex-start;
    }

    #logo {
      width: 320px;
      transition: transform 1s ease, width 1s ease;
      z-index: 3;
      position: absolute;
      top: calc(50% - 160px);
    }

    .animar-logo {
      transform: translateY(-180px);
      width: 150px !important;
    }

    .contenedor-pantalla2 {
      margin-top: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .campo-codigo {
      display: flex;
      max-width: 360px;
      width: 100%;
      margin-bottom: 25px;
    }

    .campo-codigo input {
      flex: 1;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
      background: #fff;
      color: #000;
      text-align: center;
    }

    .campo-codigo button {
      background-color: #8000ff;
      border: none;
      color: white;
      padding: 14px 16px;
      font-size: 20px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .separator {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #ccc;
    }

    .botones-metodo {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 360px;
      width: 100%;
    }

    .botones-metodo button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #591fc7;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botones-metodo button:hover {
      background-color: #8f4dff;
    }

    #menu-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 26px;
      color: white;
      z-index: 10;
      cursor: pointer;
    }

    #menu-lateral {
      position: fixed;
      top: 0;
      left: -220px;
      height: 100%;
      width: 220px;
      background-color: #1a0035;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 9;
    }

    #menu-lateral a {
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-size: 16px;
    }

    #menu-lateral.menu-abierto {
      left: 0;
    }

    #cerrar-menu {
      align-self: flex-end;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Men√∫ lateral -->
  <nav id="menu-lateral">
    <button id="cerrar-menu">‚ùå</button>
    <a href="login-colaborador.html">üë§ Colaborador</a>
    <a href="login-admin.html">üõ°Ô∏è Administrador</a>
    <a href="#">‚ùì Ayuda</a>
  </nav>

  <!-- Pantalla 1: Splash -->
  <div class="pantalla" id="pantalla1">
    <img src="logo-wioo.png" id="logo" alt="Logo Wioo" />
  </div>

  <!-- Pantalla 2 -->
  <section class="pantalla" id="pantalla2">
    <button id="menu-toggle">‚ò∞</button>

    <div class="contenedor-pantalla2">
      <h2>Ingresa tu ticket</h2>

      <form id="form-codigo" onsubmit="validarCodigo(); return false;">
        <div class="campo-codigo">
          <input type="text" id="codigoChofer" placeholder="****" required />
          <button type="button" onclick="escanearQR()">üì∑</button>
        </div>
      </form>

      <div class="separator">‚Äî o elige tu m√©todo de pago ‚Äî</div>

      <div class="botones-metodo">
        <button onclick="window.location.href='pantalla-3.1.html'">üì≤ Pago M√≥vil</button>
        <button onclick="window.location.href='pantalla-3.2.html'">üè¶ Transferencia</button>
      </div>
    </div>
  </section>

  <script>
    const logo = document.getElementById("logo");
    const pantalla1 = document.getElementById("pantalla1");
    const pantalla2 = document.getElementById("pantalla2");

    // Transici√≥n suave: logo sube y se reduce ‚Üí aparece pantalla 2
    setTimeout(() => {
      logo.classList.add("animar-logo");
      pantalla2.style.display = "flex";
      pantalla1.style.zIndex = "0";
    }, 4000);

    // Validar c√≥digo del chofer
    function validarCodigo() {
      const codigo = document.getElementById("codigoChofer").value;
      alert("Validando c√≥digo: " + codigo);
    }

    function escanearQR() {
      alert("Escaneo QR a√∫n no implementado");
    }

    // Men√∫ toggle
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu-lateral");
    const cerrarMenu = document.getElementById("cerrar-menu");

    toggle.addEventListener("click", () => {
      menu.classList.add("menu-abierto");
    });

    cerrarMenu.addEventListener("click", () => {
      menu.classList.remove("menu-abierto");
    });
  </script>

</body>
      </html>
