<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wioo | Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

    html, body {
      height: 100%;
      width: 100%;
    }

    .pantalla {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.8s ease;
    }

    #pantalla1 {
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    #pantalla2 {
      background-color: #0f041a;
      color: #fff;
      display: none;
      padding: 20px;
      text-align: center;
      justify-content: flex-start;
    }

    #logo {
      width: 180px;
      transition: transform 1s ease;
    }

    .logo-subido {
      transform: translateY(-60px) scale(0.8);
    }

    #menu-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 26px;
      color: white;
      z-index: 10;
      cursor: pointer;
    }

    #menu-lateral {
      position: fixed;
      top: 0;
      left: -220px;
      height: 100%;
      width: 220px;
      background-color: #1a0035;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 9;
    }

    #menu-lateral a {
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-size: 16px;
    }

    #menu-lateral.menu-abierto {
      left: 0;
    }

    .campo-codigo {
      display: flex;
      margin: 40px 0 20px;
      max-width: 360px;
      width: 100%;
    }

    .campo-codigo input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    .campo-codigo button {
      background-color: #8000ff;
      border: none;
      color: white;
      padding: 14px 16px;
      font-size: 18px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .separator {
      margin: 25px 0 10px;
      font-size: 14px;
      color: #ccc;
    }

    .botones-metodo {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 360px;
      width: 100%;
    }

    .botones-metodo button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #591fc7;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botones-metodo button:hover {
      background-color: #8f4dff;
    }
  </style>
</head>
<body>

  <!-- Men√∫ lateral -->
  <nav id="menu-lateral">
    <a href="login-colaborador.html">üë§ Colaborador</a>
    <a href="login-admin.html">üõ°Ô∏è Administrador</a>
    <a href="#">‚ùì Ayuda</a>
  </nav>

  <!-- Pantalla 1: Splash -->
  <div class="pantalla" id="pantalla1">
    <img src="logo-wioo.png" id="logo" alt="Logo Wioo" />
  </div>

  <!-- Pantalla 2: Pasajero -->
  <section class="pantalla" id="pantalla2">
    <button id="menu-toggle">‚ò∞</button>

    <img src="logo-wioo.png" alt="Wioo Logo" style="width:140px; margin-top: 50px; margin-bottom:30px;" />

    <form id="form-codigo" onsubmit="validarCodigo(); return false;">
      <div class="campo-codigo">
        <input type="text" id="codigoChofer" placeholder="Ingrese c√≥digo del chofer" required />
        <button type="button" onclick="escanearQR()">üì∑</button>
      </div>
    </form>

    <div class="separator">‚Äî o elige tu m√©todo de pago ‚Äî</div>

    <div class="botones-metodo">
      <button onclick="window.location.href='pantalla-3.1.html'">üì≤ Pago M√≥vil</button>
      <button onclick="window.location.href='pantalla-3.2.html'">üè¶ Transferencia</button>
    </div>
  </section>

  <script>
    // Transici√≥n entre pantalla 1 y 2
    setTimeout(() => {
      const logo = document.getElementById("logo");
      logo.classList.add("logo-subido");

      setTimeout(() => {
        document.getElementById("pantalla1").style.display = "none";
        document.getElementById("pantalla2").style.display = "flex";
      }, 1000);
    }, 5000);

    // Validar c√≥digo del chofer
    function validarCodigo() {
      const codigo = document.getElementById("codigoChofer").value;
      alert("Validando c√≥digo: " + codigo);
      // Conecta aqu√≠ con tu backend si quieres
    }

    // Simular escaneo QR
    function escanearQR() {
      alert("Funci√≥n de escaneo QR a√∫n no implementada");
    }

    // Men√∫ toggle
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu-lateral");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("menu-abierto");
    });
  </script>

</body>
          </html>
