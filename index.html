<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wioo | Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #1c0033;
    }

    #logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 460px;
  transition: top 1s ease, transform 1s ease, width 1s ease;
  z-index: 10;
    }

.animar-logo {
  top: 60px;
  transform: translateX(-50%);
  width: 220px;
}

    .pantalla {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #pantalla1 {
      display: flex;
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    #pantalla2 {
      flex-direction: column;
      padding: 20px;
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    #encabezado-wioo {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #04A0C6;
      padding: 12px 30px;
      text-align: center;
      border-bottom: 1px solid #347CDC;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
    }

    .mensaje-bienvenida {
      font-size: 18px;
      font-weight: 500;
      color: white;
    }

    #menu-toggle {
      position: absolute;
      top: 16px;
      left: 16px;
      background: none;
      border: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
      z-index: 4;
    }

    #menu-lateral {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #1a0035;
      padding: 20px;
      z-index: 999;
      flex-direction: column;
    }

    #menu-lateral a {
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-size: 16px;
      cursor: pointer;
    }

    #cerrar-menu {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      align-self: flex-end;
      cursor: pointer;
    }

    #login-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 900;
    }

    #login-box {
      background-color: #24064a;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: white;
    }

    #login-box input,
    #login-box button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    #login-box button {
      background-color: #8000ff;
      color: white;
      cursor: pointer;
    }

    #close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .contenedor-pantalla2 {
      margin-top: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #form-codigo input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #form-codigo button {
      padding: 10px;
      font-size: 16px;
      background-color: #591fc7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .botones-pago {
      display: flex;
      gap: 20px;
    }

    .botones-pago button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #591fc7;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botones-pago button:hover {
      background-color: #8f4dff;
    }
  </style>
</head>
<body>

  <img src="logo-wioo.png" id="logo" alt="Logo Wioo" />

  <div class="pantalla" id="pantalla1"></div>

  <section class="pantalla" id="pantalla2">
    <div id="encabezado-wioo">
      <span class="mensaje-bienvenida">Bienvenido a nuestra</span><br>
      <span class="mensaje-bienvenida">red m√≥vil</span>
    </div>

    <button id="menu-toggle">‚ò∞</button>

    <div class="contenedor-pantalla2">
      <h2 style="color: white;">Ingresa tu ticket</h2>
      <form id="form-codigo">
        <input type="text" id="codigoChofer" placeholder="****" required />
        <button type="submit">Validar</button>
      </form>
      <button onclick="escanearQR()">üì∑ Escanear QR</button>

      <div class="botones-pago">
        <button onclick="window.location.href='pantalla-3.1.html'">üì≤ Pago M√≥vil</button>
        <button onclick="window.location.href='pantalla-3.2.html'">üè¶ Transferencia</button>
      </div>
    </div>
  </section>

  <nav id="menu-lateral">
    <button id="cerrar-menu">‚ùå</button>
    <a onclick="abrirLogin('colaborador')">üë§ Colaborador</a>
    <a onclick="abrirLogin('admin')">üõ°Ô∏è Administrador</a>
    <a href="#">‚ùì Ayuda</a>
  </nav>

  <div id="login-modal">
    <button id="close-modal">‚úñ</button>
    <div id="login-box">
      <h3 id="login-title">Acceso</h3>
      <input type="text" id="user" placeholder="Usuario" />
      <input type="password" id="pass" placeholder="Contrase√±a" />
      <button onclick="ingresar()">Ingresar</button>
    </div>
      </div>
      <script>
window.addEventListener("DOMContentLoaded", () => {
  const logo = document.getElementById("logo");
  const pantalla1 = document.getElementById("pantalla1");
  const pantalla2 = document.getElementById("pantalla2");
  const encabezado = document.getElementById("encabezado-wioo");
  const menuToggle = document.getElementById("menu-toggle");
  const menuLateral = document.getElementById("menu-lateral");
  const cerrarMenu = document.getElementById("cerrar-menu");

  // ‚è± Transici√≥n con animaci√≥n del logo
  setTimeout(() => {
    logo.classList.add("animar-logo");
    pantalla1.style.display = "none";
    pantalla2.style.display = "flex";
    encabezado.style.opacity = "1";
  }, 4000);

  // ‚ò∞ Abrir men√∫ lateral
  menuToggle.addEventListener("click", () => {
    menuLateral.style.display = "flex";
  });

  // ‚ùå Cerrar men√∫ lateral
  cerrarMenu.addEventListener("click", () => {
    menuLateral.style.display = "none";
  });

  // ‚ùå Cerrar login modal
  document.getElementById("close-modal").addEventListener("click", () => {
    document.getElementById("login-modal").style.display = "none";
  });

  // ‚úÖ Validaci√≥n de c√≥digo
  document.getElementById("form-codigo").addEventListener("submit", (e) => {
    e.preventDefault();
    const codigo = document.getElementById("codigoChofer").value.trim();
    const codigosValidos = [
      { codigo: "1023", estado: "activo" },
      { codigo: "1050", estado: "usado" },
      { codigo: "9981", estado: "activo" }
    ];
    const resultado = codigosValidos.find(c => c.codigo === codigo);
    if (!resultado) {
      alert("‚ùå C√≥digo inv√°lido. Verifica con el chofer.");
    } else if (resultado.estado === "usado") {
      alert("‚ö†Ô∏è Este c√≥digo ya fue utilizado.");
    } else {
      alert("‚úÖ C√≥digo aprobado. ¬°Bienvenido a bordo!");
    }
  });

  // üì∑ QR simulado
  window.escanearQR = function () {
    alert("Escaneo QR a√∫n no implementado");
  };

  // üîê Abrir login seg√∫n rol y cerrar men√∫ autom√°ticamente
  window.abrirLogin = function (rol) {
    document.getElementById("login-title").innerText =
      rol === "admin" ? "Acceso Administrativo" : "Acceso Colaborador";
    document.getElementById("login-modal").style.display = "flex";
    document.getElementById("login-modal").dataset.rol = rol;

    // ‚úÖ Cerrar men√∫ al abrir login
    menuLateral.style.display = "none";
  };

  // üõÇ Ingreso por credenciales
  window.ingresar = function () {
    const user = document.getElementById("user").value.toLowerCase();
    const pass = document.getElementById("pass").value;
    const rol = document.getElementById("login-modal").dataset.rol;

    if (
      (rol === "admin" && user === "admin" && pass === "clave123") ||
      (rol === "colaborador" && user === "chofer" && pass === "clave123")
    ) {
      const destino = rol === "admin" ? "admin-panel.html" : "chofer-panel.html";
      window.location.href = destino;
    } else {
      alert("Credenciales incorrectas");
    }
  };
});
      </script>
