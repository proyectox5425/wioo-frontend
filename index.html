<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wioo | Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

    body, html { height: 100%; width: 100%; }

    .pantalla {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    #pantalla1 {
      background-image: url('fondo-autobus.jpg'); /* Cambia por tu fondo real */
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    #pantalla2 {
      background-color: #0f041a;
      color: #fff;
      flex-direction: column;
      padding: 20px;
      display: none;
    }

    #logo {
      width: 160px;
      transition: all 1s ease;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .logo-subido {
      transform: translateY(-120px) scale(0.8);
    }

    .campo-codigo {
      display: flex;
      margin: 30px 0 20px;
    }

    .campo-codigo input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    .campo-codigo button {
      background-color: #8000ff;
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .botones-metodo {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .botones-metodo button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #591fc7;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botones-metodo button:hover {
      background-color: #8f4dff;
    }

    .separator {
      margin: 30px 0 10px;
      font-size: 14px;
      color: #ccc;
    }

    #menu-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    #menu-lateral {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #1a0035;
      width: 220px;
      height: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 5;
    }

    #menu-lateral a {
      color: white;
      margin: 10px 0;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Pantalla 1: Splash -->
  <div class="pantalla" id="pantalla1">
    <img src="logo-wioo.png" id="logo" alt="Wioo Logo">
  </div>

  <!-- Pantalla 2: Conexi√≥n del pasajero -->
  <section class="pantalla" id="pantalla2">
    <button id="menu-toggle">‚ò∞</button>

    <img src="logo-wioo.png" alt="Wioo Logo" style="width:140px; margin-bottom:30px;"/>

    <form id="form-codigo" onsubmit="validarCodigo(); return false;">
      <div class="campo-codigo">
        <input type="text" id="codigoChofer" placeholder="Ingrese c√≥digo del chofer" required />
        <button type="button" onclick="escanearQR()">üì∑</button>
      </div>
    </form>

    <div class="separator">‚Äî o elige tu m√©todo de pago ‚Äî</div>

    <div class="botones-metodo">
      <button onclick="window.location.href='pantalla-3.1.html'">üì≤ Pago M√≥vil</button>
      <button onclick="window.location.href='pantalla-3.2.html'">üè¶ Transferencia</button>
    </div>
  </section>

  <!-- Men√∫ lateral -->
  <nav id="menu-lateral">
    <a href="login-colaborador.html">üë§ Colaborador</a>
    <a href="login-admin.html">üõ°Ô∏è Administrador</a>
    <a href="#">‚ùì Ayuda</a>
  </nav>

  <script>
    // Splash animaci√≥n
    setTimeout(() => {
      const logo = document.getElementById('logo');
      logo.classList.add('logo-subido');

      setTimeout(() => {
        document.getElementById('pantalla1').style.display = 'none';
        document.getElementById('pantalla2').style.display = 'flex';
      }, 1000);
    }, 5000);

    // L√≥gica de validaci√≥n de c√≥digo
    function validarCodigo() {
      const codigo = document.getElementById('codigoChofer').value;
      alert("Validando c√≥digo: " + codigo);
      // Aqu√≠ puedes hacer fetch o redirigir al backend
    }

    // Simulaci√≥n de escaneo QR
    function escanearQR() {
      alert("Funci√≥n de escaneo QR a√∫n no implementada");
    }

    // Men√∫ lateral
    const menu = document.getElementById("menu-lateral");
    document.getElementById("menu-toggle").addEventListener("click", () => {
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    });
  </script>

</body>
  </html>
