<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wioo - Verificaci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .interface-wrapper {
      max-width: 360px;
      margin: 40px auto;
      background-color: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 120px;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #c79eff;
    }

    .datos-banco-info p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .formulario label {
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: block;
    }

    .formulario input,
    .formulario select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .formulario input::placeholder {
      color: #999;
    }

    .grupo-telefono {
      display: flex;
      gap: 10px;
    }

    .grupo-telefono select {
      flex: 0 0 90px;
    }

    .grupo-telefono input {
      flex: 1;
    }

    .boton-panel {
      background-color: #7344D0;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .boton-panel:hover {
      background-color: #5e35b1;
    }

    .mensaje-enviado {
      text-align: center;
      font-size: 0.9rem;
      padding: 10px;
      background-color: #00ff99;
      color: #000;
      border-radius: 8px;
      display: none;
    }

    .mensaje-enviado.visible {
      display: block;
    }

    .logo-cargando {
      animation: parpadeoLogo 1.2s infinite ease-in-out;
      filter: drop-shadow(0 0 12px #c79eff);
    }

    @keyframes parpadeoLogo {
      0%   { opacity: 1; transform: scale(1);    filter: drop-shadow(0 0 5px #c79eff); }
      50%  { opacity: 0.5; transform: scale(1.06); filter: drop-shadow(0 0 20px #da9cff); }
      100% { opacity: 1; transform: scale(1);    filter: drop-shadow(0 0 5px #c79eff); }
    }

    .fondo-validando {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
      z-index: 30;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #texto-validando {
      font-size: 22px;
      font-weight: 600;
      color: #cfaaff;
      margin-bottom: 20px;
      animation: textoFade 1.2s infinite ease-in-out;
      text-shadow: 0 0 8px #7344D0;
    }

    @keyframes textoFade {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.6; transform: translateY(2px); }
    }
  </style>
</head>
<body>

  <div class="interface-wrapper">
    <div class="logo">
      <img src="logo-wioo2.png" alt="Logo Wioo" />
    </div>

    <h2>Verificando tu conexi√≥n</h2>

    <div class="datos-banco-info">
      <p><strong>Banco Receptor:</strong> Banco del Pueblo</p>
      <p><strong>Tel√©fono:</strong> 0414-1234567</p>
      <p><strong>C√©dula / RIF:</strong> V-12.345.678</p>
      <p><strong>Monto:</strong> 120 Bs</p>
      <p><strong>Tiempo de Navegaci√≥n:</strong> 12 horas ILIMITADAS</p>
    </div>

    <div class="formulario">
      <label for="cedula">C√©dula o RIF del pagador</label>
      <input type="text" id="cedula" placeholder="Ej: V-12345678" />

      <label for="telefono">Tel√©fono desde el que pagaste</label>
      <div class="grupo-telefono">
        <select id="codigo">
          <option value="0414">0414</option>
          <option value="0412">0412</option>
          <option value="0424">0424</option>
          <option value="0416">0416</option>
          <option value="0426">0426</option>
        </select>
        <input type="number" id="telefono" placeholder="0001122" min="1000000" max="9999999" />
      </div>

      <label for="banco">Banco desde el cual realizaste el pago</label>
      <select id="banco">
        <option value="">Selecciona tu banco</option>
        <option value="banesco">Banesco</option>
        <option value="provincial">Provincial</option>
        <option value="mercantil">Mercantil</option>
        <option value="venezuela">Banco de Venezuela</option>
        <option value="tesoro">Banco del Tesoro</option>
        <option value="bicentenario">Bicentenario</option>
        <option value="banplus">Banplus</option>
        <option value="exterior">Exterior</option>
        <option value="otro">Otro</option>
      </select>

      <label for="referencia">√öltimos 4 d√≠gitos de la referencia</label>
      <input type="text" id="referencia" maxlength="4" placeholder="Ej: 1234" />
    </div>

    <button class="boton-panel btn-enviar">Enviar Comprobante</button>
    <div id="mensaje-enviado" class="mensaje-enviado">‚úÖ Comprobante enviado. Estamos verificando...</div>
  </div>

  <div id="fondo-validando" class="fondo-validando">
    <div id="texto-validando">üì° Verificando conexi√≥n...</div>
    <img src="logo-wioo2.png" alt="Logo Wioo" id="logo-validando" />
  </div>
  <script>
    const btnEnviar = document.querySelector('.btn-enviar');
    const cedula = document.getElementById('cedula');
    const codigo = document.getElementById('codigo');
    const telefono = document.getElementById('telefono');
    const banco = document.getElementById('banco');
    const referencia = document.getElementById('referencia');
    const mensaje = document.getElementById('mensaje-enviado');

    const referenciasValidas = ["1234", "9876", "2024", "4321"]; // üîê Simulaci√≥n interna

    btnEnviar.addEventListener('click', () => {
      const numeroCompleto = codigo.value + telefono.value.trim();

      // üõ°Ô∏è Validaci√≥n b√°sica de campos
      if (
        cedula.value.trim() &&
        codigo.value &&
        telefono.value.trim().length === 7 &&
        banco.value &&
        referencia.value.trim().length === 4
      ) {
        btnEnviar.disabled = true;
        mensaje.textContent = "‚úÖ Comprobante enviado. Estamos verificando...";
        mensaje.classList.add('visible');

        // üü£ Activar efecto institucional flotante
        document.getElementById("fondo-validando").style.display = "flex";
        document.getElementById("logo-validando").classList.add("logo-cargando");
        document.getElementById("texto-validando").style.display = "block";

        // ‚è±Ô∏è Simular verificaci√≥n por 5 segundos
        setTimeout(() => {
          document.getElementById("fondo-validando").style.display = "none";
          document.getElementById("logo-validando").classList.remove("logo-cargando");
          document.getElementById("texto-validando").style.display = "none";

          // ‚úÖ Verificaci√≥n l√≥gica
          if (referenciasValidas.includes(referencia.value.trim())) {
            window.location.href = "pantalla-4.1.html";
          } else {
            window.location.href = "pantalla-4.2.html";
          }
        }, 8000); //
      } else {
        alert("Por favor completa todos los campos correctamente.");
      }
    });
  </script>
</body>
</html>
