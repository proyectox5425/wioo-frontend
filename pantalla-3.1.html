<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pago M√≥vil ‚Äì Wioo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .interface-wrapper {
      max-width: 360px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .mini-encabezado {
      background-color: #7344D0;
      color: white;
      font-size: 20px;
      font-weight: 600;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .formulario label {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    .formulario input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .formulario input::placeholder {
      color: #999;
    }

    .boton-panel {
      background-color: #7344D0;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .boton-panel:hover {
      background-color: #5e35b1;
    }
  </style>
</head>
<body>

  <div class="interface-wrapper">
    <div class="mini-encabezado">üì≤ Pago M√≥vil</div>

    <div class="formulario">
      <label for="referencia">N¬∞ de Referencia</label>
      <input type="text" id="referencia" placeholder="Ej: 123456789" />

      <label for="telefono">Tel√©fono desde el que pagaste</label>
      <input type="tel" id="telefono" placeholder="Ej: 0414-0001122" />

      <label for="cuenta">√öltimos 4 d√≠gitos de tu cuenta</label>
      <input type="text" id="cuenta" maxlength="4" placeholder="Ej: 1234" />
    </div>

    <button class="boton-panel">Enviar Comprobante</button>
  </div>

  <script>
  document.querySelector(".boton-panel").addEventListener("click", async () => {
    const referencia = document.getElementById("referencia").value.trim();
    const telefono = document.getElementById("telefono").value.trim();
    const cuenta = document.getElementById("cuenta").value.trim();

    if (!referencia || !telefono || !cuenta) {
      alert("‚ö†Ô∏è Completa todos los campos para continuar.");
      return;
    }

    try {
      const respuesta = await fetch("https://api.wioo.com/validar-pago", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ referencia, telefono, cuenta })
      });

      const resultado = await respuesta.json();

      if (resultado.estado === "aprobado") {
        alert("‚úÖ Comprobante aceptado. ¬°Bienvenido a bordo!");
      } else {
        alert("üö´ Comprobante rechazado. Verifica los datos ingresados.");
      }
    } catch (error) {
      alert("‚ùå Error al verificar el pago. Intenta nuevamente.");
      console.error(error);
    }
  });
  </script>

</body>
  </html>
