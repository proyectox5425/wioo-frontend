  <style>

<body>
  <div class="encabezado-panel">
  <h1 style="text-align:center; font-size: 1.8rem; margin-bottom: 12px;">
    Panel del Chofer
  </h1>

  <div style="text-align:center; margin-bottom: 20px;">
    <img src="emoji-wioo-white.png" alt="Emoji Wioo" style="height: 80px;" />
  </div>
  </div>
  <div class="interface-wrapper">
    <div id="codigo-display" class="codigo">â€” â€”</div>

    <div class="botones">
      <button id="generar">ðŸ”„ Generar CÃ³digo</button>
    </div>

    <div id="qr"></div>

    <h2>ðŸ“… Historial del DÃ­a</h2>
    <table id="tabla-dia">
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Hora</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ðŸ“† Historial Semanal</h2>
    <div id="tabla-semana-contenedor">
      <!-- Se llenarÃ¡ dinÃ¡micamente -->
    </div>
  </div>

  <!-- LibrerÃ­a QR (CDN estable) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Script funcional -->
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tabla = document.getElementById("historial");
  const semana = document.getElementById("historial-semanal");
  const qr = document.getElementById("qr");
  const info = document.getElementById("info");
  const url = "https://your-supabase-url.supabase.co";
  const key = "your-supabase-api-key";

  async function generarCodigo() {
    const codigo = Math.random().toString(36).substring(2, 10).toUpperCase();
    const unidad = "A123"; // puedes reemplazar dinÃ¡micamente
    const chofer_id = "CH001"; // puedes reemplazar dinÃ¡micamente
    const estado = "pendiente";
    const timestamp = new Date().toISOString();

    const payload = {
      codigo, unidad, chofer_id, estado, timestamp
    };

    const response = await fetch(`${url}/rest/v1/validaciones`, {
      method: "POST",
      headers: {
        "apikey": key,
        "Content-Type": "application/json",
        "Prefer": "return=representation"
      },
      body: JSON.stringify(payload)
    });

    const resultado = await response.json();
    if (resultado && resultado[0]) {
      info.innerHTML = `<strong>CÃ³digo generado:</strong> ${codigo}`;
      qr.src = `https://api.qrserver.com/v1/create-qr-code/?data=${codigo}&size=150x150`;
      await cargarHistorial();
    }
  }

  async function cargarHistorial() {
    const response = await fetch(`${url}/rest/v1/validaciones?select=*`, {
      headers: { apikey: key }
    });
    const data = await response.json();
    tabla.innerHTML = "";
    semana.innerHTML = "";

    const hoy = new Date().toISOString().split("T")[0];

    data.forEach(t => {
      const fecha = t.timestamp.split("T")[0];
      const row = `<tr>
        <td>${t.codigo}</td>
        <td>${t.unidad}</td>
        <td>${t.estado}</td>
        <td>${fecha}</td>
      </tr>`;

      tabla.innerHTML += row;

      if (fecha >= hoy) {
        semana.innerHTML += row;
      }
    });
  }

  document.getElementById("generar").addEventListener("click", generarCodigo);
  await cargarHistorial();
});
</script>
</body>
