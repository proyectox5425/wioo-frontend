<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Chofer ‚Äì Wioo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #c79eff;
      margin-bottom: 30px;
    }

    .interface-wrapper {
      max-width: 360px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .codigo {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: white;
      background-color: #36006a;
      padding: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .botones button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #7344D0;
      color: white;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .botones button:hover {
      background-color: #5e35b1;
    }

    #qr {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      color: #d2a6ff;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    thead {
      background-color: #2d0d42;
    }

    th {
      color: #d9b3ff;
      border-bottom: 1px solid #7344D0;
    }

    td {
      border-bottom: 1px solid #4f1e73;
    }

    .estado-activo { color: #00ff99; }
    .estado-pendiente { color: #ffcc66; }

    h3 {
      margin-top: 20px;
      color: #a477ff;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Panel del Chofer ‚Äì Wioo <img src="img/emoji-wioo.png" alt="Emoji Wioo" style="height:1.8em; vertical-align:middle; margin-left:6px;" /></h1>
  <div class="interface-wrapper">
    <div id="codigo-display" class="codigo">‚Äî ‚Äî</div>

    <div class="botones">
      <button onclick="generarCodigo()">üîÑ Generar C√≥digo</button>
    </div>

    <div id="qr"></div>

    <h2>üìÖ Historial del D√≠a</h2>
    <table id="tabla-dia">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Hora</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üìÜ Historial Semanal</h2>
    <div id="tabla-semana-contenedor">
      <!-- Se llenar√° din√°micamente -->
    </div>
  </div>

  <!-- Librer√≠a QR (CDN estable) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Script funcional -->
  <script>
    function generarCodigo() {
      const codigo = Math.floor(1000 + Math.random() * 9000).toString();
      const now = new Date();
      const hora = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const fecha = now.toISOString().split('T')[0];

      const nuevo = {
        codigo,
        hora,
        fecha,
        estado: Math.random() > 0.3 ? "‚úÖ Activado" : "‚è≥ Pendiente"
      };

      guardarCodigo(nuevo);
      renderizarCodigoActual(codigo);
      renderizarHistorial();
    }

    function guardarCodigo(data) {
      const historial = JSON.parse(localStorage.getItem("tickets_chofer") || "[]");
      historial.push(data);
      localStorage.setItem("tickets_chofer", JSON.stringify(historial));
    }

    function renderizarCodigoActual(codigo) {
      document.getElementById("codigo-display").innerText = codigo;
      const qrContainer = document.getElementById("qr");
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: codigo,
        width: 180,
        height: 180,
        colorDark: "#ffffff",
        colorLight: "#14002d",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function renderizarHistorial() {
      const hoy = new Date().toISOString().split('T')[0];
      const data = JSON.parse(localStorage.getItem("tickets_chofer") || "[]");

      const diaFilas = data.filter(t => t.fecha === hoy);
      const tablaDia = document.querySelector("#tabla-dia tbody");
      tablaDia.innerHTML = "";
      diaFilas.forEach(t => {
        tablaDia.innerHTML += `
          <tr>
            <td>${t.codigo}</td>
            <td>${t.hora}</td>
            <td class="${t.estado.includes('Activado') ? 'estado-activo' : 'estado-pendiente'}">${t.estado}</td>
          </tr>`;
      });

      const dias = {};
      data.forEach(t => {
        if (!dias[t.fecha]) dias[t.fecha] = [];
        dias[t.fecha].push(t);
      });

      const semanaContenedor = document.getElementById("tabla-semana-contenedor");
      semanaContenedor.innerHTML = "";
      Object.keys(dias).sort((a,b)=>b.localeCompare(a)).forEach(fecha => {
        semanaContenedor.innerHTML += `
          <h3>üóìÔ∏è ${fecha}</h3>
          <table>
            <thead><tr><th>C√≥digo</th><th>Hora</th><th>Estado</th></tr></thead>
            <tbody>
              ${dias[fecha].map(t => `
                <tr>
                  <td>${t.codigo}</td>
                  <td>${t.hora}</td>
                  <td class="${t.estado.includes('Activado') ? 'estado-activo' : 'estado-pendiente'}">${t.estado}</td>
                </tr>`).join('')}
            </tbody>
          </table>
        `;
      });
    }

    window.onload = () => {
      renderizarHistorial();
    };
  </script>
</body>
</html>
