<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Chofer – Wioo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #c79eff;
      margin-bottom: 30px;
    }

    .interface-wrapper {
      max-width: 360px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .codigo {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: white;
      background-color: #36006a;
      padding: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .botones button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #7344D0;
      color: white;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .botones button:hover {
      background-color: #5e35b1;
    }

    #qr {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      color: #d2a6ff;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    thead {
      background-color: #2d0d42;
    }

    th {
      color: #d9b3ff;
      border-bottom: 1px solid #7344D0;
    }

    td {
      border-bottom: 1px solid #4f1e73;
    }

    .estado-activo { color: #00ff99; }
    .estado-pendiente { color: #ffcc66; }

    h3 {
      margin-top: 20px;
      color: #a477ff;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="encabezado-panel">
  <h1 style="text-align:center; font-size: 1.8rem; margin-bottom: 12px;">
    Panel del Chofer
  </h1>

  <div style="text-align:center; margin-bottom: 20px;">
    <img src="emoji-wioo-white.png" alt="Emoji Wioo" style="height: 80px;" />
  </div>
  </div>
  <div class="interface-wrapper">
    <div id="codigo-display" class="codigo">— —</div>

    <div class="botones">
      <button id="generar">🔄 Generar Código</button>
    </div>

    <div id="qr"></div>

    <h2>📅 Historial del Día</h2>
    <table id="tabla-dia">
      <thead>
        <tr>
          <th>Código</th>
          <th>Hora</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>📆 Historial Semanal</h2>
    <div id="tabla-semana-contenedor">
      <!-- Se llenará dinámicamente -->
    </div>
  </div>

  <!-- Librería QR (CDN estable) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Script funcional -->
<script type="module">
  // 🔐 Clave y URL institucional de Supabase
  const url = "https://sjrmzkomzlqpsfvjdnle.supabase.co";
  const key = "eyJhbGciOi...tu_token_publico..."; // ← token real, mantené privacidad

  const tablaDia = document.getElementById("tabla-dia");
  const codigoDisplay = document.getElementById("codigo-display");
  const qr = document.getElementById("qr");

  document.getElementById("generar").addEventListener("click", async () => {
    const codigo = `CH-${Date.now().toString().slice(-6)}`;
    codigoDisplay.textContent = codigo;

    const res = await fetch(`${url}/rest/v1/codigos`, {
      method: "POST",
      headers: {
        apikey: key,
        Authorization: `Bearer ${key}`,
        "Content-Type": "application/json",
        Prefer: "return=representation"
      },
      body: JSON.stringify({ codigo, tipo: "chofer", estado: "activo", creado: new Date().toISOString() })
    });

    const fila = document.createElement("tr");
    fila.innerHTML = `<td>${codigo}</td><td>activo</td><td>${new Date().toLocaleString()}</td>`;
    tablaDia.appendChild(fila);

    qr.src = `https://api.qrserver.com/v1/create-qr-code/?data=${codigo}&size=120x120`;
  });
</script>
</body>
</html>
