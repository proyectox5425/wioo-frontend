<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>

    body {

      font-family: 'Poppins', sans-serif;
      background-image: url('fondo-autobus.jpg');

      background-position: center;

    h2 {

      font-weight: 600;
      color: #d2a6ff;

      overflow: hidden;
    }

    th, td {
      padding: 10px;

    }

    thead {
      background-color: #2d0d42;
    }

    th {
      color: #d9b3ff;
      border-bottom: 1px solid #7344D0;
    }

    td {
      border-bottom: 1px solid #4f1e73;
    }

    .estado-activo { color: #00ff99; }
    .estado-pendiente { color: #ffcc66; }

    h3 {
      margin-top: 20px;
      color: #a477ff;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="encabezado-panel">
  <h1 style="text-align:center; font-size: 1.8rem; margin-bottom: 12px;">
    Panel del Chofer
  </h1>

  <div style="text-align:center; margin-bottom: 20px;">
    <img src="emoji-wioo-white.png" alt="Emoji Wioo" style="height: 80px;" />
  </div>
  </div>
<div id="login-wrapper" class="interface-wrapper">
  <h2 style="text-align:center;">üîê Iniciar sesi√≥n</h2>
  <input type="text" id="usuario" placeholder="Usuario" style="padding:10px; border-radius:6px; border:none;">
  <input type="password" id="clave" placeholder="Clave" style="padding:10px; border-radius:6px; border:none;">
  <button id="login-btn">Ingresar</button>

  <div id="panel-wrapper" class="interface-wrapper" style="display:none;">

<script type="module">
  const qr = document.getElementById("qr");
  const cod = document.getElementById("codigo-display");
  const tablaDia = document.getElementById("tabla-dia").querySelector("tbody");

  const url = "https://sjrmzkomzlqpsfvjdnle.supabase.co/rest/v1/codigos_activos";
  const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqcm16a29temxxcHNmdmpkbmxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MDU0NTMsImV4cCI6MjA2ODM4MTQ1M30.lX1F-w3ar2LEunf6OTfHoWkDOGFn4KdFTxEuCm34Wmw";
  document.getElementById("generar").addEventListener("click", async () => {
  const choferId = localStorage.getItem("chofer_id");
  if (!choferId) {
    alert("Debes iniciar sesi√≥n para generar c√≥digos.");
    return;
  }
  // üî¢ Generar c√≥digo aleatorio de 4 d√≠gitos
  const codigoAleatorio = Math.floor(1000 + Math.random() * 9000).toString();

  // üëÅÔ∏è Mostrar en pantalla con prefijo visual
  const codigoConPrefijo = "CH-" + codigoAleatorio;
  cod.textContent = codigoConPrefijo;

  // üì∑ Mostrar QR
  qr.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${codigoAleatorio}&size=120x120" alt="QR" style="width:120px;">`;

  // üíæ Guardar en localStorage
  localStorage.setItem("codigo_efectivo_actual", codigoAleatorio);
  localStorage.setItem("codigo_qr_actual", codigoAleatorio);

  // üóÉÔ∏è Preparar registro para Supabase
  const registro = {
  codigo: codigoAleatorio,

};

  // üîå Enviar a Supabase
  const res = await fetch("https://sjrmzkomzlqpsfvjdnle.supabase.co/rest/v1/codigos_activos", {

    },
    body: JSON.stringify(registro)
  });

  // ‚úÖ Mostrar en historial si fue exitoso
  if (res.ok) {

    const fila = `<tr>

    tablaDia.innerHTML += fila;

});

const loginWrapper = document.getElementById("login-wrapper");
const panelWrapper = document.getElementById("panel-wrapper");
const loginBtn = document.getElementById("login-btn");
const loginError = document.getElementById("login-error");

loginBtn.addEventListener("click", async () => {
  const usuario = document.getElementById("usuario").value.trim();
  const clave = document.getElementById("clave").value.trim();

  const { data } = await fetch(
    "https://sjrmzkomzlqpsfvjdnle.supabase.co/rest/v1/choferes?select=id,unidad&usuario=eq." + usuario + "&clave=eq." + clave,
    {
      headers: {
        Authorization: `Bearer ${token}`,
        apikey: token
      }
    }
  ).then(res => res.json());

  if (data.length === 1) {
    // ‚úÖ Login exitoso
    loginWrapper.style.display = "none";
    panelWrapper.style.display = "flex";
    localStorage.setItem("chofer_id", data[0].id);
    localStorage.setItem("unidad_asignada", data[0].unidad);
document.getElementById("unidad-visual").textContent = "Unidad asignada: " + data[0].unidad;
  } else {
    // ‚ùå Login fallido
    loginError.style.display = "block";
panelWrapper.style.display = "none";
  }
});
</script>

</html>
