<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago Rechazado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('fondo-autobus.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .mensaje-error {
      max-width: 660px;
      width: 90%;
      background-color: rgba(0, 0, 0, 0.65);
      padding: 50px 40px;
      border-radius: 22px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-in-out;
    }

    .mensaje-error img {
      height: 140px;
      margin-bottom: 28px;
      filter: drop-shadow(0 0 10px #ff6b6b);
    }

    .mensaje-error h1 {
      font-size: 34px;
      color: #ff6b6b;
      margin-bottom: 18px;
      text-shadow: 0 0 6px #ff6b6b;
    }

    .mensaje-error p {
      font-size: 22px;
      color: #d0baff;
      margin-bottom: 26px;
      line-height: 1.6;
    }

    .boton-volver {
      background-color: #7344D0;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .boton-volver:hover {
      background-color: #5e35b1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <div class="mensaje-error">
    <img src="logo-wioo2.png" alt="Logo Wioo" />

    <button class="boton-volver" onclick="volver()">Volver a intentar</button>
  </div>

  <script>
    function volver() {
    window.location.href = "index.html";
    }
  </script>

</body>
</html>
